<form id="form-link">
    <div class="form-group">
        <label class="sr-only" for="link">Paste a link to shorten it</label>
        <input type="text"
               class="form-control"
               placeholder="Paste a link to shorten it"
               ng-model="$ctrl.linkUrl">
    </div>
    <button type="submit" class="btn btn-default" ng-click="$ctrl.addLink()">Shorten</button>
</form>
<div ng-repeat="link in $ctrl.links" class="panel panel-default">
    <div class="panel-body">
        Short Url: <a href="{{link.ShortUrl}}" target="_blank">{{link.ShortUrl}}</a>
        <br />
        Url: <a href="{{link.OriginalUrl}}" target="_blank">{{link.OriginalUrl}}</a>
        <br />
        Visit count: {{link.VisitCount}}
    </div>
</div>
